<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBMS 图书管理系统 - 霍田煜熙</title>
    <!-- 引入 Google Fonts 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
            background-color: #0f0f12; /* 深色背景 */
            color: #e0e0e0;
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* 导航栏 */
        header {
            background: linear-gradient(90deg, #001f3f, #003366);
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 主要介绍区域 */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5rem 2rem;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/></svg>');
            position: relative;
        }

        .hero h2 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            color: #b0b0b0;
        }

        /* 下载按钮 */
        .btn-download {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #007BFF, #00d2ff);
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 100, 255, 0.3);
            font-family: 'Roboto', sans-serif;
        }

        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 100, 255, 0.5);
            background: linear-gradient(45deg, #0056b3, #0099cc);
        }

        /* 特性列表 */
        .features {
            padding: 4rem 2rem;
            background-color: #16161a;
        }

        .features h3 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 3rem;
            color: #ffffff;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .features-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background-color: #1e1e24;
            border-radius: 15px;
            padding: 2rem;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .feature-icon.book { color: #00c9ff; }
        .feature-icon.scan { color: #ff6b6b; }
        .feature-icon.database { color: #ffd93d; }
        .feature-icon.export { color: #a29bfe; }

        .feature-card h4 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .feature-card p {
            color: #999;
            font-size: 0.95rem;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #0a0a0c;
            color: #555;
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .hero h2 {
                font-size: 2rem;
            }
            .btn-download {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <header>
        <h1><i class="fas fa-book"></i> CBMS 图书管理系统</h1>
        <p>高效 · 精准 · 智能管理</p>
    </header>

    <!-- 主要介绍区域 -->
    <section class="hero">

</a>

    <!-- 页脚 -->
    <footer>
        <p>© 2026 霍田煜熙 版权所有 | CBMS 图书管理系统 v26.1.1</p>
    </footer>

</body>
